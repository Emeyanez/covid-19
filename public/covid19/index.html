<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Covid19</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-4">
    <h1 class="text-center my-4">Paises con Covid19</h1>
    <canvas id="myChart" width="400" height="400" style="max-height: 400px;"></canvas>
    <div class="justify-content-center d-flex">
      <button type="button" class="btn btn-dark mx-2" id="prevButton">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button type="button" class="btn btn-dark mx-2" id="nextButton">
        <i class="bi bi-arrow-right"></i>
      </button>
      <input type="text" class="d-none" value="0" id="currentPage">
    </div>
  </section>

  <section class="container py-4">
    <table class="table table-hover table-bordered table-sm">
      <thead>
        <tr>
          <th scope="col">Pais</th>
          <th scope="col">Confirmados</th>
          <th scope="col">Muertos</th>
          <th scope="col">Detalles</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="justify-content-center d-flex">
      <button type="button" class="btn btn-dark mx-2" id="prevTableButton">
        <i class="bi bi-arrow-left"></i>
      </button>
      <button type="button" class="btn btn-dark mx-2" id="nextTableButton">
        <i class="bi bi-arrow-right"></i>
      </button>
      <input type="text" class="d-none" value="0" id="currentPageTable">
    </div>
  </section>

  <div class="modal" tabindex="-1" id="logModal" aria-labelledby="modal-sesion" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-sesion">Iniciar sesion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputemail1">Correo Electronico</label>
              <input type="email" class="form-control" id="inputemail1" aria-describedby="emailHelp" value="usuario5664@e-camp.cl">
            </div>
            <div class="form-group">
              <label for="inputpass1">Contraseña</label>
              <input type="password" class="form-control" id="inputpass1" value="secret">
            </div>
            <button class="btn btn-primary" id="btn-submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
  <script src="./assets/scripts.js"></script>
</body>
</html>
